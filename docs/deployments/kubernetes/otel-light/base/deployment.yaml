apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-light
  labels:
    app: otel-light
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: otel-light
  template:
    metadata:
      labels:
        app: otel-light
    spec:
      containers:
        - image: otel-light
          name: otel-light
          resources:
            limits:
              memory: 500Mi
              cpu: 1
            requests:
              memory: 20Mi
              cpu: 100m
          volumeMounts:
            - mountPath: /data
              name: pod-volume
            - name: config-volume
              mountPath: /opt/app/otel-light/config.json
              subPath: config.json
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /api/status
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: pod-volume
          persistentVolumeClaim:
            claimName: otel-light
        - name: config-volume
          configMap:
            name: otel-light-config
